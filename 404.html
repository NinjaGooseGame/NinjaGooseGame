<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>404 – Page not found | GooseHunt</title>
  <meta name="robots" content="noindex" />

  <!-- Favicons -->
  <link rel="icon" type="image/png" sizes="192x192" href="./assets/img/favicon/favicon_favicon_goosehunt_large.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/img/favicon/favicon_goosehunt_small.png">
  <link rel="icon" type="image/x-icon" href="./assets/img/favicon/favicon.ico">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- Base path (om du använder den) -->
  <script src="./js/base-path.js" defer></script>

  <!-- CSS -->
  <link rel="stylesheet" href="./assets/css/main.css" />
  <link rel="stylesheet" href="./assets/css/consent.css">

  <!-- Consent -->
  <script src="./js/consent.js" defer></script>
</head>

<body>
  <main>
    <section>
      <img src="./assets/img/404.png" alt="Lost Goose">

      <h1 style="color: hsl(0, 0%, 0%)" data-i18n="404.title">404 — The Goose is Missing!</h1>
      <p style="color: #000000;" data-i18n="404.subtitle">
        Looks like this page ran away... but don’t worry, you can get back on track below.
      </p>

      <div class="button-row">
        <a class="btn" href="./" data-i18n="404.btn">GO TO HOMEPAGE</a>
      </div>
    </section>
  </main>

  <script>
    function resizeStretch() {
      const main = document.querySelector("main");
      main.style.minHeight = "";
      const pageHeight = document.body.scrollHeight;
      const viewportHeight = window.innerHeight;
      if (pageHeight < viewportHeight) {
        main.style.minHeight = viewportHeight + "px";
      }
    }
    window.addEventListener("load", resizeStretch);
    window.addEventListener("resize", resizeStretch);

    window.addEventListener("load", function() {
      const main = document.querySelector("main");
      main.style.minHeight = "100vh";
      main.style.display = "flex";
      main.style.alignItems = "center";
      main.style.justifyContent = "center";

      const section = main.querySelector("section");
      section.style.width = "50%";
      section.style.textAlign = "center";

      const img = section.querySelector("img");
      img.style.maxWidth = "100%";
      img.style.height = "auto";
    });
  </script>
</body>
</html>
